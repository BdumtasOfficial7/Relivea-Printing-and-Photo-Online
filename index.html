<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RELIVEA | Portofolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #d4af37;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      top: 0;
      width: 100%;
      backdrop-filter: blur(8px);
    }
    nav .logo img {
      height: 50px;
    }

    /* Hero Section with Background Image */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
        url('bg1.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .hero-content {
      z-index: 1;
      animation: fadeIn 2s ease;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    .hero button {
      background-color: #d4af37;
      border: none;
      color: #000;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .hero button:hover {
      background-color: #fff;
    }

    /* Sections */
    section {
      padding: 60px 20px;
      margin: auto;
      animation: slideUp 1s ease;
    }
    section h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 40px;
    }
    .video iframe {
      width: 100%;
      height: 500px;
      display: block;
      margin: auto;
      border: 4px solid #d4af37;
      border-radius: 15px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #d4af37;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #d4af37;
      text-align: center;
      padding: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    .social-icons a {
      font-size: 1.5rem;
      color: #d4af37;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #fff;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .video iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
